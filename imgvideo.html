<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes, videos y audios</title>
</head>
<body>
    <div>
        <h2>Aprendiendo a utilizar imágenes</h2>
        <img src="RE4coverPS2.webp" alt="Resident Evil 4" width="300" height="300"/>
    </div>
    <div>
         <h2>Aprendiendo a utilizar los vídeos</h2>
        <video width="300" height="300" controls autoplay muted loop>
        <source src="video.mp4.mp4" type="video/mp4">
        </video>
    </div>
    <div>
         <h2>Aprendiendo a utilizar los audios</h2>
        <audio controls autoplay  loop>
        <source src="audio.mp3.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
